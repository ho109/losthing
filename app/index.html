<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>분실물 관리 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="guide-button" onclick="showGuide()">📖 사용 설명서</button>

  <div id="guide-popup" class="guide-popup">
    <div>
      <span class="close-button" onclick="closeGuide()">×</span>
      <h3>📌 분실물 찾기 안내</h3>
      <p>🔍 검색창에 분실물 이름을 입력하세요.</p>
      <p>📍 사진 잘 안보이면 사진 누르세요 그럼 확대됨</p>
      <p>✏️ 등록하려면 층 선택 후 이름 입력 + 사진 첨부 → "입력"</p>
      <p>🗑️ 삭제하려면 항목 텍스트를 클릭하면 됩니다.</p>
    </div>
  </div>

  <div class="search-section">
    <input id="search-input" type="text" placeholder="전체 층 검색" onkeydown="if(event.key==='Enter') searchItems()">
    <button onclick="searchItems()">검색</button>
  </div>

  <div class="floor-buttons">
    <button onclick="selectFloor(1)">1층</button>
    <button onclick="selectFloor(2)">2층</button>
    <button onclick="selectFloor(3)">3층</button>
    <button onclick="selectFloor(4)">4층</button>
  </div>

  <div class="container">
    <h2 id="floor-title">1층 분실물</h2>
    <ul id="lost-items" class="lost-items"></ul>
    <div class="input-section">
      <input type="text" id="item-input" placeholder="분실물 입력" onkeydown="if(event.key==='Enter') addItem()">
      <input type="file" id="item-image" accept="image/*">
      <button onclick="addItem()">입력</button>
    </div>
  </div>

  <div class="bottom-buttons">
    <button class="green" onclick="alert('원하는 층을 선택하고 분실물 입력 후 “입력”을 누르세요!')">등록 안내</button>
    <button class="red" onclick="alert('항목을 클릭하면 삭제됩니다.')">삭제 안내</button>
  </div>

  <div id="image-popup" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999;">
  <img id="popup-img" src="" style="max-width:90%; max-height:90%; border:3px solid white; box-shadow:0 0 10px black;">
  <span onclick="closeImagePopup()" 
        style="position:absolute; top:20px; right:40px; font-size:40px; color:white; cursor:pointer;">&times;</span>
</div>


  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
